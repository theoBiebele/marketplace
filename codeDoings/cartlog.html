<!DOCTYPE html>
<html>
<head>
   <meta charset='utf-8'>

<body>
    <header>
        <div class="name">
            <img src="lg.svg" alt="logo" id="logo">
            <h2>MarketPlace</h2>
        </div> <!-- the end of logo and h2 element(the name of the market) -->

        <div class="search">
           
          
                <input type="text" id="search" placeholder="search for products and categories">
          

            <img src="magniferr.png" alt="magnifer" id="magnifer">
        </div>
        <!-- the end of the search bar -->




        <div class="regionandCart">
            <select id="region">
                <option value="international">International</option>
                <option value="country">Country</option>
            </select>
            <!-- what region are you from? -->
            <label for="cart">
                <img src="Cart.png" alt="cartlog" id="cart">
            </label>
        </div>
        <!-- the end of region and cartlog section -->

        <div class="signIn">
            <!-- the logIn button -->
            <button class="white">
               LogIn
            </button>
            <!-- the signUp button -->
            <button class="blue">
                LogIn
            </button>
        </div>
    </header><!-- the end of the header section -->
